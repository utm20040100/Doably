<ion-header>
  <ion-button routerLink="/admin-maestro" expand="block">Regresar</ion-button>
</ion-header>
<ion-content *ngIf="user$ | async as user">
  <ion-header>
   <ion-toolbar>
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
    <div class="image">
      <img src="assets/img/MANZANA DOABLY.png" class="img-circle elevation-2" alt="User Image">
    </div>
    <div class="info">
      <a href="/perfil" class="d-block"><strong>{{user.displayName}}</strong></a>
    </div>
   </div>
    </ion-toolbar>
  </ion-header>
  <div class="card bg-gradient-success">
    <div class="card-header border-0">
      
      <div class="card"  >
        <div class="card">
          <div class="card-body">
              <h3 class="titulo">Tus clases esta semana</h3>
              <br>
              <table class="table">
                  <tbody>
                    <tr>
                        <td>Nombre del alumno</td>
                        <td>Nivel de ingles</td>
                        <td>Fecha</td>
                        <td>Hora</td>
                     </tr>
                      <tr *ngFor="let clases of listTarjetas">
                        <th>{{clases.nombre_alumno}}</th>
                          <td>{{clases.nivelIngles }}</td>
                          <td>{{clases.fecha }}</td>
                          <td>{{clases.hora }}</td>
                          <td>
                              <ion-button class="boton2">Enviar link de clase</ion-button>
                          </td>
                      </tr>
                  </tbody>
               </table>
          </div>
    </div>
    </div>
  </div>
</div>
</ion-content>
