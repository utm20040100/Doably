<ion-header>
  <ion-button routerLink="/admin-maestro" expand="block">Regresar</ion-button>
</ion-header>
<ion-content *ngIf="user$ | async as user">
  <ion-header>
   <ion-toolbar>
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
    <div class="image">
      <img src="assets/img/MANZANA DOABLY.png" class="img-circle elevation-2" alt="User Image">
    </div>
    <div class="info">
      <a href="/perfil" class="d-block"><strong>{{user.displayName}}</strong></a>
    </div>
   </div>
    </ion-toolbar>
  </ion-header>
  <div class="fondo">
    <div >
      
      <div >
        <div >
          <div>
            <br>
            <h2>Tus clases esta semana</h2>
            <br>
              <table class="table">
                    <tr>
                        <td>Nombre del alumno</td>
                        <td>Nivel de ingles</td>
                        <td>Fecha</td>
                        <td>Hora</td>
                     </tr>
                     <ng-container *ngFor="let clases of listTarjetas">
                      <tr>
                        <th scope="row">{{clases.nombre_alumno}}</th>
                        <td>{{clases.nivelIngles }}</td>
                        <td>{{clases.fecha }}</td>
                        <td>{{clases.hora }}</td>
                         <td>
                             <button (click)="eliminarTarjeta(clases.id)" class="botoneliminar">Eliminar</button>
                        </td>
                      </tr>
                    </ng-container>
               </table>
          </div>
    </div>
    </div>
  </div>
</div>
</ion-content>
