<ion-header>
  <ion-button routerLink="/admin-maestro" expand="block">Regresar</ion-button>
</ion-header>
<ion-content *ngIf="user$ | async as user">
                        <form>
                            <div class="card card-user">
                                <div class="sign-container gradient-1">
                                    <div  style="text-align: center;">
                                        <br>
                                        <a>
                                            <img src="assets/img/3135768.png"/>
                                            <h4><br/>
                                                <small>Maestro</small>
                                            </h4>
                                        </a>
                                    </div>
                                    <br>
                                </div>
                            </div>
                            <br>
                            <div style="text-align: center;">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input style="text-align: center;" type="email" class="form-control" value="{{user.email}}"  disabled>
                                </div>
                            </div>
                        
                        </form>
</ion-content>
