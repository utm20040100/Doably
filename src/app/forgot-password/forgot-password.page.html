<ion-content *ngIf="user$ | async as user">
  <div class="sign-container gradient-1">
    <div class="header">
      <div class="title ion-text-center">
        <img src="assets/img/LOGO DOABLY2.png">
      </div>
    </div>
    <div class="login-container">
  <form>
    <ion-list lines="none" class="form fade-in">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" #email value="{{user.email}}"></ion-input>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onResetPassword(email)" expand="block">Enviar link</ion-button>
      </ion-col>
    </ion-row>
    </ion-list>
  </form>
    </div>
</div>
</ion-content>
